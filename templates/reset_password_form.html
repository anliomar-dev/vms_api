{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
      <link rel="stylesheet" href={% static "css/global.css" %}>
      <style>
          .pwd-icon:hover{
              cursor: pointer;
          }
      </style>
  </head>
  <body style="background-color: #e7e7e7" class="px-0 py-5">
    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="reset-card text-center bg-white rounded-4 shadow-md p-5">
            <h4 class="mb-3">Reset your password</h4>
            <form id="reset-pwd-form">
                <input type="hidden" name="uid" id="uid" value={{ uidb64 }}>
                <input type="hidden" name="token" id="token" value={{ token }}>
                <div class="mb-3 d-flex flex-column align-items-start position-relative">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" class="form-control" placeholder="New password" required>
                    <span class="position-absolute top-50 end-0 pe-2 pt-1 show-password pwd-icon">👁️</span>
                    <span class="position-absolute top-50 end-0 pe-2 pt-1 hide-password d-none pwd-icon">🙈</span>
                </div>
                <div class="mb-3 d-flex flex-column align-items-start position-relative">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password"
                           class="form-control" placeholder="Confirm password" required
                    >
                    <span class="position-absolute top-50 end-0 pe-2 pt-1 show-password pwd-icon">👁️</span>
                    <span class="position-absolute top-50 end-0 pe-2 pt-1 d-none hide-password pwd-icon">🙈</span>
                </div>
                <button type="submit" class="btn primary-button w-100" id="sumbit-btn">
                      <span class="spinner-border spinner-border-sm d-none" id="spinner" aria-hidden="true"></span>
                      <span role="status">Submit</span>
                </button>
                <div class="pt-3">
                    <p>If the reset link is expired <a href="/vms/auth/reset_password_send_email/">
                        <strong class="font-size: 15px; text-decoration-none">CLICK HERE</strong></a> to receive another email
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script defer type="module" src="{% static 'js/reset-password.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
  </body>
</html>
