{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Liens vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/global.css" %}>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="container mt-5">
        {% if error_message %}
            <div class="text-center text-danger m-3 message-error-login">
                <h6 class="h5">{{ error_message }}</h6>
            </div>
        {% endif %}
        {% if success_message %}
            <div class="text-center text-info m-3 message-error-login">
                <p class="h5">{{ success_message }}</p>
            </div>
        {% endif %}
        <div class="row justify-content-center rounded-4 shadow-md">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Enter your email</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                            </div>
                            <button class="btn primary-button w-100" id="sumbit-btn">
                                  <span class="spinner-border spinner-border-sm d-none" id="spinner" aria-hidden="true"></span>
                                  <span role="status">Send email</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer type="module" src="{% static 'js/send_confirmation_email.js' %}"></script>
</body>
</html>
